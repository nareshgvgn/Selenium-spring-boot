<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="propertyMstBean">
            <h2><span jhiTranslate="selenimAutomationApp.propertyMstBean.detail.title">Property Mst Bean</span> {{propertyMstBean.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="selenimAutomationApp.propertyMstBean.name">Name</span></dt>
                <dd>
                    <span>{{propertyMstBean.name}}</span>
                </dd>
                <dt><span jhiTranslate="selenimAutomationApp.propertyMstBean.modifiedBy">Modified By</span></dt>
                <dd>
                    <span>{{propertyMstBean.modifiedBy}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/property-mst-bean', propertyMstBean.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
