<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="propertyDtlBean">
            <h2><span jhiTranslate="selenimAutomationApp.propertyDtlBean.detail.title">Property Dtl Bean</span> {{propertyDtlBean.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="selenimAutomationApp.propertyDtlBean.name">Name</span></dt>
                <dd>
                    <span>{{propertyDtlBean.name}}</span>
                </dd>
                <dt><span jhiTranslate="selenimAutomationApp.propertyDtlBean.value">Value</span></dt>
                <dd>
                    <span>{{propertyDtlBean.value}}</span>
                </dd>
                <dt><span jhiTranslate="selenimAutomationApp.propertyDtlBean.parentKey">Parent Key</span></dt>
                <dd>
                    <span>{{propertyDtlBean.parentKey}}</span>
                </dd>
                <dt><span jhiTranslate="selenimAutomationApp.propertyDtlBean.property">Property</span></dt>
                <dd>
                    <div *ngIf="propertyDtlBean.property">
                        <a [routerLink]="['/property-set-mst-bean', propertyDtlBean.property?.id, 'view']">{{propertyDtlBean.property?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/property-dtl-bean', propertyDtlBean.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
